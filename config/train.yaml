experiment:
  name: communitycats-prod
  artifact_root: artifacts/models

dataset:
  data_yaml: dataset-cds/data.yaml

model:
  base: artifacts/models/communitycats-prod-20260217-201910/checkpoints/best.pt
  imgsz: 416

train:
  epochs: 80
  batch: 16
  device: cpu
  amp: true
  workers: 8
  patience: 20

export:
  enabled: true
  targets: onnx,coreml,tensorrt,rknn

gating:
  required_classes:
    - cat
    - dog
    - raccoon
    - opossum
    - skunk
  recall_thresholds:
    cat: 0.65
    dog: 0.60
    raccoon: 0.60
    opossum: 0.60
    skunk: 0.60
